<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Boilerplate</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="dist/home/index.css" />
	<script type="text/javascript" data-application="dist/home/index.js" id="main-script" src="dist/main.js" async defer></script>
</head>

	<body>

		<header class="header">
			<h1 class="title">Simple Boilerplate</h1>
		</header>

		<main class="layout">

			<section class="sidebar">
				<div class="box">
					<h1>Simplicity</h1>
					<p>This is just a simple boilerplate using <strong>Stylus</strong> as css preprocessor and <a href="https://github.com/jails-org/Jails" target="_blank">Jails</a> as javascript component library</p>
					<p>For Grid, this boilerplate uses a simple, small and expressive grid system called <a href="https://github.com/Javiani/LiquidGrid" target="_blank">Liquid Grid</a>, available for <strong>Sass</strong> and <strong>Stylus</strong>.</p>
				</div>
			</section>

			<section class="content">

				<div class="box">

					<h1>Counter</h1>

					<form class="counter" data-component="counter">
						<div class="holder">
							<input type="number" name="counter" value="" readonly />
							<button type="button" value="subtract">-</button>
							<button type="button" value="add">+</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<script
		name="facebook"
		type="text/third-party"
		data-component="third-party"
		data-src="//connect.facebook.net/en_US/sdk.js">
		</script>

		<script
		name="analytics"
		type="text/third-party"
		data-component="third-party">

		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-XXXXX-Y', 'auto');
		ga('send', 'pageview');

		</script>

	</body>
</html>
